<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<head><div layout:fragment="metadata" th:remove="tag">
    <!-- Start of head content specific to page -->
    <title>Palindrome</title>
    <link rel="stylesheet" type="text/css" href="/css/greet.css">
    <!-- End of head content specific to page -->
</div></head>

<body><div layout:fragment="content" th:remove="tag">
    <!-- Start of body content specific to page -->
    <div class="contact" style="height: 35vh;">
        <script src="/static/vanta/three.r119.min.js" th:src="@{/vanta/three.r119.min.js}"></script>
        <script src="/static/vanta/vanta.rings.min.js" th:src="@{/vanta/vanta.rings.min.js}"></script>
        <script>
            VANTA.RINGS({
                el: "body",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                backgroundColor: 0x0,
                color: 0xf1615
            })
        </script>
        <div class="greet-content">
            <form action="/palindrome" method="GET" id="greetForm">
                <div class="greet-form">
                    <p for="greetField">Palindrome Checker</p>
                    <br />
                    <input name="word" id="greetField" placeholder="Type in a Palindrome">
                    <br />
                    <button>Check!</button>
                    <br />
                    <p th:text="${check}"></p>
                </div>
            </form>
        </div>

    </div>
    <!-- End of body content specific to page -->
</div></body>

</html>
