<!DOCTYPE html>
<html
  xmlns:layout="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.w3.org/1999/xhtml"
  layout:decorate="~{layout}"
  lang="en"
>
  <head>
    <div layout:fragment="metadata" th:remove="tag">
      <!-- Start of head content specific to page -->
      <title>Ascii Lab</title>
      <!-- End of head content specific to page -->
    </div>
  </head>

  <body>
    <div layout:fragment="content" th:remove="tag">
      <!-- Start of body content specific to page -->
      <div class="product" style="margin-top: 2%">
        <div class="row" style="padding: 0% 10% 5%">
          <div class="col-8">
            <h1>Ascii Lab</h1>
            <form id="asciiform" action="/asciiLab" method="GET">
              <label for="">Row Factor</label>
              <input name="rowFactor" type="number" min="2" required />
              <label for="">Column Factor</label>
              <input name="colFactor" type="number" min="4" required />
              <!-- could add max="30" to tag above -->
              <button>Evalulate</button>
            </form>
            <table style="background-color: lightblue">
              <tr th:each="i: ${imageArr}">
                <td th:each="item: ${i}">
                  <span th:text="${item}"></span>
                </td>
              </tr>

              <tr></tr>
            </table>
          </div>
        </div>
      </div>
      <!-- End of body content specific to page -->
    </div>
  </body>
</html>
