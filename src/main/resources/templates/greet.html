<!DOCTYPE HTML>
<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<head><div layout:fragment="metadata" th:remove="tag">
  <!-- Start of head content specific to page -->
  <title>Greet</title>
  <!-- End of head content specific to page -->
</div></head>

<body><div layout:fragment="content" th:remove="tag">
  <!-- Start of body content specific to page -->
  <div class="contact" style="height: 35vh;">
    <script src="/static/vanta/three.r119.min.js" th:src="@{/vanta/three.r119.min.js}"></script>
    <script src="/static/vanta/vanta.birds.min.js" th:src="@{/vanta/vanta.birds.min.js}"></script>
    <script>
      VANTA.BIRDS({
        el: "body",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00
      })
    </script>
      <div class="greet-content">
        <form action="/greet" method="GET" id="greetForm">
          <div class="greet-form">
          <p for="greetField">Type in your name:</p>
          <br />
          <input name="name" id="greetField">
          <br />
          <button>Greetings!</button>
          <br />
          <p th:text="'Greetings, ' + ${name} + '!'"></p>
          </div>
        </form>
      </div>

      <div class="calculator">
        <form action="/greet" method="GET" id="calculatorForm">
          <p>Square a Number:</p>
          <input name="number" id="calculatorField">
          <button>Calculate</button>
          <p th:text="'Answer: ' + ${number}"></p>
        </form>
      </div>
  </div>
  <!-- End of body content specific to page -->
</div></body>

</html>
